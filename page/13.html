<!DOCTYPE html>
<html>
    <head>
        <title>标题页</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    </head>
    <body>
        <pre>
            本例的重点是HTML的META元素。<br />
            META元素包含两个重要的属性："HTTP-EQUIV"和"CONTENT"。 <br />
            "HTTP-EQUIV"相当于HTTP的文件头，其可以向浏览器传回一些有用信息，以帮助正确和精确地显示网页内容，<br />
            与之对应的属性为"CONTENT"，"CONTENT"中的内容其实就是各个参数的值。<br />
        </pre>
    </body>
</html>
