<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>页面刷新按钮</title>
<SCRIPT LANGUAGE="JavaScript">
function renovates(){
    document.location.reload();
}
</script>
</head>
<body onload="alert('页面刷新了！');">
<p align="center"><input type="button" name="renovates" value="刷新" onclick="renovates()"/></p>
</body>
</html>
